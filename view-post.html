{% include "adminheader.html" %}
<br>
<div class="container">

    <div class="card">
        <div class="card-header">
            <h4 class="text-center">Posted Opportunities</h4>
            {{ msg }}
        </div>
        <div class="card-body">
            <table class="table table-stripped">
                <thead>
                    <tr>

                        <th scope="col">Opportunity</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Stage</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                {% for row in result %}
                    <tr>

                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td><a href="/update-post?id={{ row[0] }}" class="btn btn-info">Update</a>
                            <a href="/delete-post?id={{ row[0] }}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

    </div>



</div><!-- the container ends here -->
<br>
